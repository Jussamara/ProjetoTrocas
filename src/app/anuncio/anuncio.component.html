<div class="container">
    <h3>{{produto.nome}}</h3>

    <div class="row">
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" [src]="produto.image" />
            </div>
            <p>{{produto.descricao}}</p>
            <hr>
            <p>{{produto.endereco.cidade}} - {{produto.endereco.estado}}</p>
            <hr>
            <p>Veja mais itens desse usu√°rio: <a [routerLink]="['/usuario/', produto.dono]">aqui</a></p>
          </div>
          <div *ngIf="usuarioLogado && produto.dono !== usuarioId" class="card-action">
            <a *ngIf="!trocaSolicitada" (click)="solicitarTroca()">Solicitar</a>
            <a *ngIf="trocaSolicitada" (click)="cancelarTroca()">Cancelar</a>
          </div>
          <div *ngIf="usuarioLogado && produto.dono === usuarioId" class="card-action">
            <a (click)="removerTroca()">Remover produto</a>
          </div>
        </div>
    </div>
</div>
