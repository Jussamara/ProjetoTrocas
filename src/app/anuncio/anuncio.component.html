<div class="container">
    <h3>{{produto.nome}}</h3>

    <div class="row">
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" [src]="produto.image" />
            </div>
            <p>{{produto.descricao}}</p>
            <hr>
            <p>{{produto.endereco.cidade}} - {{produto.endereco.estado}}</p>
          </div>
          <div *ngIf="usuarioLogado && produto.dono !== usuarioId" class="card-action">
            <a (click)="solicitarTroca()">Solicitar</a>
            <!-- <a (click)="cancelarTroca()">Cancelar</a> -->
          </div>
          <div *ngIf="usuarioLogado && produto.dono === usuarioId" class="card-action">
            <a (click)="removerTroca()">Remover produto</a>
          </div>
        </div>
    </div>
</div>
