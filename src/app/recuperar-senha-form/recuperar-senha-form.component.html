<div class=container>
  <h4>{{titulo}}</h4>
  <form #form="ngForm" class="form" name="recuperarSenhaForm" (ngSubmit)="recuperarSenha()">
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="email" id="email" name="email" type="text" class="validate" required>
        <label class="active" for="email">Email</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Recuperar senha</button>
  </form>
</div>
