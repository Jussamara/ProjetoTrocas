<div class=container>
  <h4>{{titulo}}</h4>
  <form #form="ngForm" class="form" name="loginForm" *ngIf='usuario' (ngSubmit)="fazerLogin()">
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="usuario.email" id="usuario" name="usuario" type="text" class="validate" required autofocus>
        <label [ngClass]="'active'" for="usuario">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="usuario.senha" id="senha" name="senha" type="password" class="validate" required>
        <label class="active" for="senha">Senha</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    <a class="btn btn-flat" [routerLink]="['/usuario/novo']">Cadastrar-se</a>
    <a class="btn btn-flat" [routerLink]="['/usuario/recuperar-senha']">Recuperar senha</a>
  </form>
</div>
