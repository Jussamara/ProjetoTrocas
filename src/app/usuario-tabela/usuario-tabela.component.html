<div class = "container">
<h3>{{titulo}}</h3>
<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>senha</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor="let usuario of usuarios;let ind=index">
    <td>{{usuario.nome}}</td>
    <td>{{usuario.email}}</td>
    <td>{{usuario.senha}}</td>
    <td><a [routerLink]="['/refazer', usuario.codigo]">Editar</a></td>
    <td><a routerLink="/usuariolista" (click)= "excluirUsuario(ind)">Remover</a></td> 
  </tr>
</table>
</div>
